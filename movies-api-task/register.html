<body>

    <header>
        <div class="container d-flex justify-content-between align-items-center wrapper">
            <div class="logo">
                <a href="https://netflix.com" class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" width="140" height="50" alt="">
                </a>

            <ul class="links">
                <li><a href="index.html">Home</a></li>

                <li><a href="login.html">Login</a></li>
                <!-- <li><a href="add.html">Add</a></li> -->
            </ul>
        </div>
    </header>

    <section class="sign-up">
        <form class="form1">
            <h2>SIGN UP</h2>
            <input autocomplete="name" type="text" class="name1 " placeholder="enter your username">
            <span class="d-none name-required">name is required</span>

            <span class="d-none user-use">username already is use</span>
            <input autocomplete="family-name" type="text" placeholder="enter your fullname" class="name2">
            <span class="d-none fullname-required regusernameinp">fullname is required</span>
            <span class="fulPatt d-none">fullname can only contain letters</span>
            <input autocomplete="email" type="email" class="email1 reguseremail" placeholder="enter your email">
            <span class="d-none email-required">email is required</span>
            <span class="d-none email-use">email already in use</span>
            <input autocomplete="new-password" type="password" class="password1" placeholder="enter your password">
            <span class="d-none password-required">password is required</span>
            <span class="passPatt d-none">invalid password (min 5 chars,1 UPPERCASE letter ,1number)</span>
            <input autocomplete="current-password" type="password" placeholder="confirm your password"
                class="confirmPass">
            <span class="d-none confirm-required">confirm password is required</span>
            <div class="boxAdmin"><span>are you admin ?</span> <input class="chekAdmin" type="checkbox" name="" id="">
            </div>
            <button class="signup-btn"> SIGN UP</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="assets/js/API/register.js"></script>
